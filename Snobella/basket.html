<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./assets/css/basket.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="nav-area">
                <div class="logo">Snobella</div>
                <div class="search">
                    <input type="search" class="searchitem" placeholder="    Search all product">
                    <div class="searchicon"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>
                <div class="icon">
                    <div class="dropdown">
                        <div class="btn dropdown-toggle d-flex align-items-center gap-2 bg-transparent border-0 p-0"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-user"></i>
                            <span class="sign">Sign up</span>
                        </div>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item register" href="register.html">Register</a></li>
                            <li><a class="dropdown-item login" href="login.html">Login</a></li>
                            <li><a class="dropdown-item logout" href="">Logout</a></li>
                        </ul>
                    </div>
                    <a href="wishlist.html">
                        <i class="fa-regular fa-heart"></i>
                        <span>Wishlist</span>
                    </a>
                    <a href="basket.html">
                        <a href="index.html"><i class="fa-solid fa-basket-shopping"></i></a>
                        <span>Basket</span>
                        <span class="basket-count">0</span>
                    </a>
                </div>
                <div class="burger">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </header>

    <section class="cart-section">
        <div class="card-container d-flex justify-content-between gap-4 flex-wrap">
            <div class="cart-items" id="cart-items" style="flex: 1; min-width: 600px;"></div>
            <div class="total-area p-4 border rounded" style="width: 300px; height: fit-content;">
              <div class="d-flex justify-content-between mb-2">
                <p>Your subtotal</p>
                <p id="subtotal">US $0.00</p>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <p>Shipping charges</p>
                <p>Free</p>
              </div>
              <div class="d-flex justify-content-between mb-3 fw-bold">
                <h6>Total</h6>
                <h6 id="total">US $0.00</h6>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-danger" id="confirmBtn">Confirm cart</button>
                <button class="btn btn-outline-dark" id="clearAllBtn">Clear all</button>
              </div>
            </div>
            
      
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./assets/js/basket.js"></script>
</body>
</html>
