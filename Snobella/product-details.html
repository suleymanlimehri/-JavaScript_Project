<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/product-details.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="nav-area">
                <div class="logo">Snobella</div>
                <div class="search">
                    <input type="search" class="searchitem" placeholder="    Search all product">
                    <div class="searchicon"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>
                <div class="icon">
                    <div class="dropdown">
                        <div class="btn dropdown-toggle d-flex align-items-center gap-2 bg-transparent border-0 p-0"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-user"></i>
                            <span>Sign up</span>
                        </div>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="register.html">Register</a></li>
                            <li><a class="dropdown-item" href="login.html">Login</a></li>
                        </ul>
                    </div>
                    <div class="wishlist">
                        <i class="fa-regular fa-heart"></i>
                        <span>Wishlist</span>
                    </div>
                    <div class="basket">
                        <i class="fa-solid fa-basket-shopping"></i>
                        <span>Basket</span>
                    </div>
                </div>
                <div class="burger">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
        <body>
            <div class="product-detail">
              <div class="image-slider">
                <img id="mainImage" src="" alt="product" />
                <div class="thumbnails"></div>
              </div>
          
              <div class="product-info">
                <h2 id="productTitle"></h2>
                <div class="stars" id="productStars"></div>
                <p id="productDesc"></p>
                <div class="price-section" id="productPrice"></div>
          
                <div class="sizes">
                  <span>Size:</span>
                  <button>XS</button>
                  <button>S</button>
                  <button>M</button>
                </div>
          
                <div class="colors">
                  <span>Color:</span>
                  <button class="color orange"></button>
                  <button class="color blue"></button>
                  <button class="color pink"></button>
                </div>
          
                <div class="actions">
                  <button id="addToCart">Add to Cart</button>
                  <button id="addToFavorite"><i class="fa-regular fa-heart"></i></button>
                </div>
              </div>
            </div>
          </body>          
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="assets/js/product-details.js"></script>
</body>

</html>
