<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/wishlist.css">

<body>
    <header>
        <div class="container">
            <div class="nav-area">
                <div class="logo">Snobella</div>
                <div class="search">
                    <input type="search" class="searchitem" placeholder="    Search all product">

                </div>
                <div class="icon">
                    <div class="dropdown">
                        <div
                          class="btn dropdown-toggle d-flex align-items-center gap-2 bg-transparent border-0 p-0"
                          type="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <i class="fa-solid fa-user"></i>
                          <span class="sign">Sign up</span>
                        </div>
                        <ul class="dropdown-menu dropdown-menu-end">
                          <li><a class="dropdown-item register" href="register.html">Register</a></li>
                          <li><a class="dropdown-item login" href="login.html">Login</a></li>
                          <li><a class="dropdown-item logout" href="">Logout</a></li>
                        </ul>
                      </div>                      
                    <div class="wishlist">
                        <a href="index.html"><i class="fa-regular fa-heart"></i></a>
                        <span>Wishlist</span>
                    </div>
                    <div class="basket">
                        <i class="fa-solid fa-basket-shopping"></i>
                        <span>Basket</span>
                    </div>
                </div>
                <button class="remove">Remove</button>

        </div>

        <section id="wishlist-area">
            <div class="container homeImage">
                <div class="homeImageleft">

                    <img src="assets/images/Group 25612.png" alt="">

                </div>
                <div class="user">
                    <div class="info">
                        <img src="assets/images/Ellipse 33.png" alt="">
                        <div class="text">
                            <span>John Smith</span>
                            <p>Client code:BYL13000</p>
                        </div>
                    </div>
                    <div class="orders">
                        <img src="assets/images/box (1) 1.png" alt="">

                    </div>
                    <div class="orders">
                        <img src="assets/images/heart (2).png" alt="">

                    </div>
                    <div class="orders">
                        <img src="assets/images/messenger 1.png" alt="">

                    </div>
                    <div class="orders">
                        <img src="assets/images/location (2) 1.png" alt="">
                        <span class="left">Addresses</span>
                    </div>
                    <div class="adjust">

                    </div>

                </div>
                
                <div class="homeImageRight">
                </div>
            </div>

  ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
